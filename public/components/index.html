<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hiring Feedback</title>
<link rel="stylesheet" href="../css/stylesheet.css"/>
<script src="../js/form_validation.js" type="text/javascript"></script>
</head>

<body>
<header>
<form id="int_form" method="post" action="/data" name="interview_ass-sheet">
	<div class="u5 float_left">
		<img src="../image/logo_s.png" />
    </div>
    <div class="u5 float_left">
    	<div><h3>Interview Assessment Sheet</h3></div>
        <div><label>Date: </label><input class="date_s" type="date" name="txt_date" /></div>
    </div>
</header>
<div>
        	<table width="90%" border="1" cellpadding="0" cellspacing="0">
                  <tbody>
                    <tr>
                      <td width="50%"><b>Candidate Name</b></td>
                      <td width="50%"><input  name="c_name" type="text" required autofocus placeholder="Enter Name"/></td>
                    </tr>
                    <tr>
                      <td><b>Position Applied for</b></td>
                      <td><input name="c_position" type="text" placeholder="Enter Position Applied for"/></td>
                    </tr>
                    <tr>
                      <td><b>Technology / Skill Set</b></td>
                      <td><input name="c_tech_skill" type="text" placeholder="Enter Name Technology / Skill Set"/></td>
                    </tr>
                    <tr>
                      <td><label>Rounds</label></td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="round">
																<option> </option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="txt_round" placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><label>Panel</label></td>
                      <td>
                      	<div class="u3 float_left">
                            <select name="panel">
																		<option> </option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                            </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="txt_panel"  placeholder="Remarks" />
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><b>Assessment Parameters</b></td>
                      <td>
                      	<div class="u5 float_left"><b>Rating (1-5) <br> 1-Low, 5-High</b></div>
                        <div class="u5 float_left"><b>Remark</b></div>
                      </td>
                    </tr>
                    <tr>
                      <td>Communication Skills</td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="com_skill">
																<option> </option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="txt_com_skill"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>Interpersonal Skills</td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="int_skill">
                                <option> </option>
																<option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="txt_int_skill"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>Leadership Skills</td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="lead_skill">
                                <option> </option>
																<option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="txt_lead_skill"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>Team Management</td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="team_mang">
                                <option> </option>
																<option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="txt_team_mang"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2" style="text-align:center;"><b>Technical Skills</b></td>
                    </tr>
                    <tr>
                      <td><input type="text" name="txt_tech_one"  placeholder="Enter your's Technical Skills"/></td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="tech_one">
                                <option> </option>
																<option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="tech_one_remark"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><input type="text" name="txt_tech_two" placeholder="Enter your's Technical Skills"/></td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="tech_two">
                                <option> </option>
																<option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="tech_two_remark"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><input type="text" name="txt_tech_three" placeholder="Enter your's Technical Skills"/></td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="tech_three">
                                <option> </option>
																<option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="tech_three_remark"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td><input type="text" name="txt_tech_four" placeholder="Enter your's Technical Skills"/></td>
                      <td>
                      	<div class="u3 float_left">
                      	<select name="tech_four">
                                <option> </option>
																<option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="tech_four_remark"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>Overall Rating</td>
                      <td>
                      	<div class="u3 float_left">
                        	<select name="rate">
                                <option> </option>
																<option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        	</select>
                        </div>
                        <div class="u8 float_left">
                        	<input type="text" name="overAll_remark"  placeholder="Remarks"/>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td height="43">
                      	<div class="u5 float_left" style="text-align:left;">
                        	<label><b>Recommendation</b></label>
                        </div>
                        <div class="u5 float_left">
                        	<label>II Round</label>
                        </div>
                      </td>
                      <td>
                      	<div class="u7 float_left"><input type="radio" value="Selected" name="r_radio"/><label>Selected</label></div>
                        <div class="u7 float_left"><input type="radio" value="Rejected" name="r_radio"/><label>Rejected</label></div>
                        <div class="u7 float_left"><input type="radio" value="OnHold" name="r_radio"/><label>On Hold</label></div>
                      </td>
                    </tr>
                  </tbody>
                </table>
            	<div class="submit">
                	<input type="submit" value="Submit" id="submit">
                </div>
        </form>
</div>
</body>
</html>
